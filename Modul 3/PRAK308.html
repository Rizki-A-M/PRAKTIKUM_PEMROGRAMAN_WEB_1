<html>
    <head>
        <title> Pendaftaran Khusus </title>
    </head>
    <body>       
        <table border="3" align="center">
            <tr bgcolor="sky blue">
                <td colspan="2" width="500" height="60" align="center">
                    <font face="arial black" size="5" color="red"> Pendaftaran Khusus </font>
                </td>
            </tr>

            <tr bgcolor="gray">
                <td colspan="2">
                    <font face="arial"> <h2> Data Diri </h2> </font>
                    <font style="line-height: 25px;">
                    Nama <input type="text" name="nama" style="margin-left: 126px;">
                    <br>
                    NIM <input type="text" name="nim" style="margin-left: 133.5px;">
                    <br>
                    E-mail <input type="text" name="email" style="margin-left: 121px;">
                    <br>
                    Tanggal Lahir <input type="date" name="tanggal_lahir" placeholder="hh/bb/tttt" style="margin-left: 74.5;">
                    <br>

                    Jenis Kelamin
                    <input type="radio" name="Jenis_kelamin" value="Laki-laki" style="margin-left: 73px;"> Laki-laki
                    <br>
                    <input type="radio" name="Jenis_kelamin" value="Perempuan" style="margin-left: 168.5px;"> Perempuan
                    <br>

                    Pilih Program Khusus
                    <input type="checkbox" name="Program_Khusus" value="C#" style="margin-left: 22.5px;"> C#
                    <br>
                    <input type="checkbox" name="Program_Khusus" value="Java" style="margin-left: 168px;"> Java
                    <br>
                    <input type="checkbox" name="Program_Khusus" value="SQL" style="margin-left: 168px;"> SQL
                    <br>
                    <input type="checkbox" name="Program_Khusus" value="HTML dan PHP" style="margin-left: 168px;"> HTML dan PHP
                    <br>

                    Pilihan Hari/Jam Khusus
                    <select name="Jadwal" style="margin-left: 5px;">
                        <option value="Senin-Rabu Pagi"> Senin - Rabu/09.00 - 11.00 </option>
                        <option value="Senin-Rabu Siang"> Senin - Rabu/13.30 - 16.00 </option>
                        <option value="Kamis-Jumat Pagi"> Kamis - Jumat/08.00 - 10.00 </option>
                        <option value="Kamis-Jumat siang"> Kamis - Jumat/13.30 - 15.00 </option>
                    </select>
                    <br> <br> <br> <br>
                </font>
                </td>
            </tr>

            <tr bgcolor="salmon">
                <td colspan="2">
                    Komentar Anda
                    <font style="line-height: 25px;">
                    <br>
                    <textarea style="resize: none" name="deskripsi" cols="40" rows="4" align="center">
                    </textarea>
                    <br>
                    </font>
                    <font style="line-height: 30px;">
                    <input type="reset" value="Reset" name="Reset">
                    <input type="submit" value="submit" name="Submit">
                    <input type="button" value="Cancel" name="Cancel">
                    </font>
                    <br> <br>
                </td>
            </tr>
        </table>
    </body>
</html>
